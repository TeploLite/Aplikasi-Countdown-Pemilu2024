<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Website Countdown Pemilu 2024</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="icon" type="image/x-icon" href="images/logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container">
      <img src="images/pemilu.jpg" class="logo" />
      <div class="content">
        <p>Website Countdown Pemilihan Umum 2024</p>
        <h1>Gunakan <span>Hak Suara</span> Anda</h1>
        <div class="timer">
          <div>
            <p id="hari">00</p>
            <span>Hari</span>
          </div>
          <div>
            <p id="jam">00</p>
            <span>Jam</span>
          </div>
          <div>
            <p id="menit">00</p>
            <span>Menit</span>
          </div>
          <div>
            <p id="detik">00</p>
            <span>Detik</span>
          </div>
        </div>
        <button type="button" data-bs-toggle="modal" data-bs-target="#detailModal">Nomor Urut<img src="images/voting.png" /></button>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="detailModalLabel"><strong>Pilih Capres</strong></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row justify-content-center align-items-center">
              <div class="col-md-4">
                <div class="card text-center" style="width: 18rem">
                  <img src="images/anies-00.png" class="card-img-top" alt="..." />
                  <div class="card-body">
                    <h5 class="card-title"><strong>Calon Pesiden</strong></h5>
                    <p class="card-text">Anies Baswedan</p>
                    <a href="#" id="button1" class="btn btn-primary" id="btn1">01</a>
                    <audio id="sfx1">
                      <source src="sfx/sfx_anies.mp3" type="audio/mpeg" />
                    </audio>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card text-center" style="width: 18rem">
                  <img src="images/prabowo-00.png" class="card-img-top" alt="..." />
                  <div class="card-body">
                    <h5 class="card-title"><strong>Calon Presiden</strong></h5>
                    <p class="card-text">Prabowo Subianto</p>
                    <a href="#" id="button2" class="btn btn-primary">02</a>
                    <audio id="sfx2">
                      <source src="sfx/sfx_prabowo.mp3" type="audio/mpeg" />
                    </audio>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card text-center" style="width: 18rem">
                  <img src="images/ganjar-00.png" class="card-img-top" alt="..." />
                  <div class="card-body">
                    <h5 class="card-title"><strong>Calon Presiden</strong></h5>
                    <p class="card-text">Ganjar Pranowo</p>
                    <a href="#" id="button3" class="btn btn-primary" id="btn3">03</a>
                    <audio id="sfx3">
                      <source src="sfx/sfx_ganjar.mp3" type="audio/mpeg" />
                    </audio>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
