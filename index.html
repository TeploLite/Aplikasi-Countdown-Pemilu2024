<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Countdown Pemilu 2024</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <img src="images/pemilu.jpg" class="logo" />
      <div class="content">
        <p>Website Countdown Pemilihan Umum 2024</p>
        <h1>Gunakan <span>Hak Suara</span> Kamu</h1>
        <div class="timer">
          <div>
            <p>00</p>
            <span>Hari</span>
          </div>
          <div>
            <p>00</p>
            <span>Jam</span>
          </div>
          <div>
            <p>00</p>
            <span>Menit</span>
          </div>
          <div>
            <p>00</p>
            <span>Detik</span>
          </div>
        </div>
        <button type="button">Nomor Urut<img src="images/voting.png" /></button>
      </div>
    </div>
  </body>
</html>
